# prettier-ignore
name: Lint
push:
  branches: main

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v6
        with:
          node-version: lts

      - name: Install NPM Dependencies
        run: npm i --production=false --force

      - name: Code Linting
        run: npm run lint
